<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NeuroScan AI</title>
    <style>
        :root {
            --primary: #00f2ea;
            --bg-dark: #0a0a12;
            --text-light: #e0e0e0;
            --card-bg: #161625;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .auth-card {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-header h2 {
            color: #fff;
            margin: 0;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #aaa;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn {
            width: 100%;
            background: linear-gradient(45deg, var(--primary), #00c2ba);
            color: #000;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #aaa;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="auth-card">
        <div class="auth-header">
            <h2>Create Account</h2>
            <p>Join NeuroScan AI today</p>
        </div>

        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                <div style="color: #ff4d4d; font-size: 0.9rem; margin-top: 5px;">
                    {{ field.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <div class="auth-footer">
            <p>Already have an account? <a href="{% url 'core:login' %}">Login</a></p>
            <p><a href="{% url 'core:home' %}">Back to Home</a></p>
        </div>
    </div>

    <!-- Add some custom CSS to style Django form fields -->
    <style>
        input {
            width: 100%;
            /* Override Django default width */
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            box-sizing: border-box;
            /* Fix padding issues */
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        ul.errorlist {
            list-style: none;
            padding: 0;
            margin: 0;
            color: #ff4d4d;
        }
    </style>

</body>

</html>
